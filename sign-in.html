	<div class="auth-section px-3">
		<ul class="nav nav-tabs w-100" id="tab" role="tablist">
			<li aria-hidden="true" class="nav-item w-50" role="presentation">
				<button class="nav-link w-100 text-uppercase fw-bold active" id="home-tab" data-bs-toggle="tab" data-bs-target="#sign-in-tab" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">

			</li>
			<li aria-hidden="true" class="nav-item w-50" role="presentation">

			</li>
		</ul>
		<div class="tab-content" id="tab-content">
			<div class="tab-pane fade show active" id="sign-in-tab" role="tabpanel" tabindex="0">
				<form action="withdraw.html" method="post" class="p-3 bg-gray">
					<div class="input-group mb-3">
						<span class="input-group-text text-primary bg-white border-0"><i aria-hidden="true" class="far fa-user"></i></span>

						<span class="input-group-text text-primary bg-white border-0">
                  <a href="#" class="text-primary fs-8">Quên?</a>

			</div>
			<div class="tab-pane fade" id="sign-up-tab" role="tabpanel" tabindex="0">

					<div class="form-group mb-3">
						<label class="mb-1">
							<i aria-hidden="true" class="fas fa-star text-primary"></i>
							<span>Tên tài khoản</span>
						</label>
						<input type="text" class="form-control border-0 mb-1">
						<p class="fs-8">Từ 2-15 kí tự, phải bắt đầu bằng chữ cái, có thể gồm cả chữ cái, số và gạch dưới.</p>
					</div>
					<div class="form-group mb-3">
						<label class="mb-1">
							<i aria-hidden="true" class="fas fa-star text-primary"></i>
							<span>Mật khẩu</span>
						</label>
						<input type="password" class="form-control border-0 mb-1">
						<p class="fs-8">Hơn 6 ký tự phải bao gồm chữ cái và số</p>
					</div>
					<div class="form-group mb-3">
						<label class="mb-1">
							<i aria-hidden="true" class="fas fa-star text-primary"></i>
							<span>Xác nhận mật khẩu</span>
						</label>
						<input type="password" class="form-control border-0 mb-1">
						<p class="fs-8">Vui lòng xác nhận mật khẩu</p>
					</div>
					<div class="form-group mb-3">
						<label class="mb-1">
							<i aria-hidden="true" class="fas fa-star text-primary"></i>
							<span>Họ và tên</span>
						</label>
						<input type="password" class="form-control border-0 mb-1">
						<p class="fs-8">Viết họ tên đầy đủ, chữ in hoa không dấu</p>
					</div>
					<div class="form-group mb-3 d-none">
						<label class="mb-1">
							<i aria-hidden="true" class="fas fa-star text-primary"></i>
							<span>Mã xác minh</span>
						</label>
						<input type="password" class="form-control border-0 mb-1">
						<p class="fs-8">Xin vui lòng nhập mã xác minh</p>
					</div>
					<label class="fs-7">
						<input type="checkbox" name="agree">
						<span>Tôi đã hiểu</span>
						<span class="text-primary text-decoration-underline">Thỏa thuận đăng ký người dùng</span>
					</label>
					<button type="submit" class="btn btn-primary w-100 text-white fs-5">Đăng Nhập</button>
